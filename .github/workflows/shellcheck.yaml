---
name: shellcheck

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  eclint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@0.5.0
